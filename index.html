<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <title>Audio App</title>
</head>

<body>
  <div class="container">
    
    <div class="video-container">
      <video loop class="video-container__video">
        <source src="src/video/rain.mp4">
      </video>
    </div>

    <div class="time-select">
      <button class="time-select__button" data-time="120">2 minutes</button>
      <button class="time-select__button" data-time="300">5 minutes</button>
      <button class="time-select__button" data-time="600">10 minutes</button>
    </div>
    <div class="player">
      <audio class="player__song">
        <source src="src/sounds/rain.mp3">
      </audio>
      <img class="player__image-play" src="src/svg/play.svg" alt="play">
      <svg class="player__track-outline player__outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>
      <svg class="player__moving-outline player__outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>
      <h3 class="player__timer">00:00</h3>
    </div>
    <div class="sound-picker">
      <button class="sound-picker__button sound-picker__button_rain" data-video="./src/video/rain.mp4">
        <img class="sound-picker__image" src="src/svg/rain.svg" alt="Rain">
      </button>
      <button class="sound-picker__button sound-picker__button_beach" data-video="./src/video/beach.mp4">
        <img class="sound-picker__image" src="src/svg/beach.svg" alt="beach">
      </button>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
